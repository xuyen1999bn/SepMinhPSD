<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detail_student</title>
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/bootstrap-grid.css">
    <link rel="stylesheet" href="assets/fonts/fontawesome-free-5.12.1-web/css/all.min.css">
</head>
<body>
        <!-- header -->
        <header class="header">
            <div class="header__left">
                <a href="#" class="header__item">
                    <img src="assets/image/clock.png" alt="">
                </a>
                <a href="#" class="header__item">
                    <img src="assets/image/coppy.png" alt="">
                </a>
                <a href="#" class="header__item">
                    <img src="assets/image/email.png" alt="">
                </a>
                <!-- icon-navbar-mobile -->
                <label for="nav-sidebar-input" class="nav-sidebar">
                    <i class="fas fa-bars"></i>
                </label>
                <input type="checkbox" name="" hidden class="nav-input" id="nav-sidebar-input">
                <label for="nav-sidebar-input" class="nav-overlay"></label>
                <!-- sidebar-mobile -->
                <div class="sidebar-mobile">
                    <div class="sidebar-mobile__header">
                        <div class="tx-color">
                            <span>
                                Hi, User.
                            </span>
                        </div>
                        <label for="nav-sidebar-input" class="sidebar-mobile__close">    
                            <i class="fas fa-times"></i>
                        </label>
                    </div>
                    <ul class="sidebar-mobile__list">
                        <li class="sidebar-mobile__item">
                            <a href="#" class="sidebar-mobile__link">DashBoard</a>
                        </li>
                        <li class="sidebar-mobile__item">
                            <a href="#" class="sidebar-mobile__link">Assignment</a>
                        </li>
                        <li class="sidebar-mobile__item">
                            <a href="#" class="sidebar-mobile__link">Report</a>
                        </li>
                        <li class="sidebar-mobile__item">
                            <a href="#" class="sidebar-mobile__link">Account</a>
                        </li>
                    </ul>
                    <ul class="sub-sidebar-mobile__list">
                        <li class="sub-sidebar-mobile__item">
                            <a href="" class="sub-sidebar-mobile__link">My Profile</a>
                        </li>
                        <li class="sub-sidebar-mobile__item">
                            <a href="" class="sub-sidebar-mobile__link">Logout</a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="header__right">
                <div class="tx-color">
                    <span>
                        Hi, User.
                    </span>
                </div>
              <li class="setting">
                <a href="">
                    <img src="assets/image/setting.png" alt="">
                </a>
                <ul class="profile">
                    <li class="profile__item">
                        <a href="" class="profile__link">
                            Edit Profile
                        </a>
                        <a href="" class="profile__link">
                            Logout
                        </a>
                    </li>
                </ul>
              </li>
            </div>
        </header>
    <!-- main -->
    <div class="main" style="position: relative;">
            <!-- sidebar -->
            <div class="sidebar">
                <ul class="sidebar__list">
                    <li class="sidebar__item">
                        <a href="" class="sidebar__link">DashBoard</a>
                    </li>
                    <li class="sidebar__item">
                        <a href="" class="sidebar__link">Assignment</a>
                    </li>
                    <li class="sidebar__item">
                        <a href="" class="sidebar__link">Report</a>
                    </li>
                    <li class="sidebar__item">
                        <a href="" class="sidebar__link">Account</a>
                    </li>
                </ul>
                <ul class="sub-sidebar__list">
                    <li class="sub-sidebar__item">
                        <a href="" class="sub-sidebar__link">My Profile</a>
                    </li>
                    <li class="sub-sidebar__item">
                        <a href="" class="sub-sidebar__link">Logout</a>
                    </li>
                </ul>
            </div>
            <div class="content">
                <h2 class="title">
                    Assignment
                </h2>
                <div class="request">
                    <form action="" method="POST" role="form">
                        <div class="request__form">
                            <input type="text" placeholder="Title" class="request__input">
                            <input type="file" id="choosefile" class="request__file">
                        </div>
                        <div class="request__form">
                            <label for="" class="request__form-title">Description</label>
                            <textarea class="request__input request__area"></textarea>
                        </div>
                        <div class="request__form">
                            <label for="" class="request__form-title">Feedback</label>
                            <textarea class="request__input request__area"></textarea>
                        </div>
                        <div class="request__submit">
                            <input type="submit" value="Send" class="request__send">
                            <input type="submit" value="Cancel" class="request__send">
                        </div>
                    </form>
                </div>
            </div>
            <div class="clearfix"></div>
    </div>
</body>
